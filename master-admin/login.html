<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/id.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content-login">
                <article class="title-login-welcome">
                    <h3>Hi, Welcome Back</h3>
                    <img src="./assets/img/illustration_login.png" alt="" srcset="">
                </article>
                <article class="input-login-welcome">
                    <div>
                        <img src="./assets/img/original logo.png" alt="">
                    </div>
                    <div class="title-input-login-welcome">
                        <h5>Log In</h5>
                        <p>Welcome Back!</p>
                    </div>
                    <div class="grup-input-login">
                        <form action="">
                            <label for="">Email</label>
                            <input type="email" name="" id="" placeholder="write your Email here " class="input-login">
                            <label for="">Password</label>
                            <div class="input-Password-login">
                                    <input type="password" name="" placeholder="********" autocomplete="current-password" required="" id="id_password" class="input-login">
                                    <i class="fa fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                            </div>
                            <div class="forget-password">
                                <span><a href="">forget password?</a></span>
                            </div>
                            <div class="contener-master-remember-me">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Remember me
                                </label>
                              </div>
                              <button class="button-login">log in</button>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/id.js"></script>

</body>
</html>
