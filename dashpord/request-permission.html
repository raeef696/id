<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stayledas.css">
    <title>Request A Permission</title>
</head>

<body class="bg-index">
    <section>
        <article class="content-dash">
            <aside class="navbar-aside">
                <div class="navbar-aside-img">
                    <img src="./assets/imges/original logo.png" alt="" srcset="">
                </div>
                <div class="nav-icon-aside">
                    <ul>
                        <li>
                            <i class="fa fa-commenting-o" aria-hidden="true"></i> <a href="">
                            <a href="">
                                Request Id</a>
                        </li>
                        <li>
                            <i class="fa fa-camera" aria-hidden="true"></i> <a href="">
                                Change Photo</a>
                        </li>
                        <li>
                            <i class="fa fa-address-card-o" aria-hidden="true"></i>
                            <a href="">Request A Permission</a>
                        </li>
                        <li>
                            <i class="fa fa-print" aria-hidden="true"></i>
                            <a href="">Print Authorization</a>
                        </li>
                        <li>
                            <i class="fa fa-print" aria-hidden="true"></i>
                            <a href="">Print Definition</a>
                        </li>
                    </ul>
                </div>
                <div class="code-img-profile-setting">
                    <img src="./assets/imges/Icon metro-qrcode.png" alt="">
                </div>
            </aside>
            <aside class="content-dash-stats" style="width: 80%;">
                <section>
                    <div class="d-flex">
                        <div style="width: 80%; margin: 15px; ">
                            <article class="form-request-permission">
                                <h2>Request A Permission</h2>
                                <form action="">
                                    <textarea name="" id="" cols="100" rows="15" placeholder="Request Letter"></textarea>
                                    <button>Send Request</button>
                                </form>
                            </article>
                        </div>
                        <div style="width:25%;">
                            <div class="may-day">
                                <div class='bg'>
                                    <div class='todo'>

                                        <div id="overlay"></div>
                                        <div id="card-main">
                                            <button id='close-icon'><span class="close" title="Close">&times;</span></button>
                                            <div class='card-content'>
                                                <div class='test'>
                                                    <label>Task</label>
                                                    <input id='title' type="text" autocomplete="off" spellcheck="false"
                                                        maxlength="10" placeholder="e.g. Lunch, Meeting, Party..">
                                                    <span data-count='title' class='textCounter'></span>
                                                    <span class='notice'></span>
                                                </div>
                                                <div class='test'>
                                                    <label>Place</label>
                                                    <input id='location' type="text" maxlength="10"
                                                        placeholder="e.g. Home, Supermarket, Library..">
                                                    <span data-count='location' class='textCounter'></span>
                                                    <span class='notice'></span>
                                                </div>
            
                                                <div class='test'>
                                                    <label>Note</label>
                                                    <input id='description' type="text" maxlength="50"
                                                        placeholder="e.g. hangout with dudes..">
                                                    <span data-count='description' class='textCounter'></span>
                                                </div>
                                            </div>
                                            <div class='card-content02'>
                                                <div class='set-priority'>
                                                    <h3>Set Time</h3>
                                                    <input type='time'>
                                                </div>
            
            
                                                <div class='set-priority'>
                                                    <h3>Set date</h3>
                                                    <input  id='datepicker' placeholder='dd/mm/yyyy' >
                                                </div>
            
                                                <div class='set-priority'>
                                                    <h3>Notify Me</h3>
            
                                                    <input id="tmp" type="checkbox">
                                                    <label for="tmp" class="notification">
                                                        <span class="left"><i class="fa fa-bell-o" aria-hidden="true"></i></span>
                                                        <span class="right"><i class="fa fa-bell-slash-o"
                                                                aria-hidden="true"></i></span>
                                                    </label>
            
                                                </div>
                                            </div>
                                            <button id='submit' role="button"><i class="fa fa-check"></i>
                                                <span class='ripple'></span>
                                            </button>
            
                                        </div>
            
                                        <div class="head">
                                            <div class="head-overlay"></div>
            
                                            <div class="date-container">
                                                <span class='t-day'></span>
                                                <span class="fulldate">
                                                    <span class="day"></span>
                                                    <span class="date"></span>
                                                    <span class="timing"></span>
                                                </span>
                                            </div>
                                            <div class='task-info'>
                                                <span class='counter'>No Tasks Pending</span>
                                            </div>
                                        </div>
                                        <div class="list-container">
                                            <div class="pre-loading">
                                                <div class='simulate-container'>
                                                    <div class="simulatepost">
                                                        <div class="circle"></div>
            
                                                        <div class="right-side">
                                                            <div class="top-line"></div>
                                                            <div class="center-line"></div>
                                                            <div class="bottom-line"></div>
                                                        </div>
                                                    </div>
                                                    <div class="sp_02"></div>
                                                    <div class="sp_03"></div>
                                                    <div class="sp_04"></div>
                                                    <div class="sp_05"></div>
                                                </div>
                                                <div class="main-cont">
                                                    <i class="fa fa-signal"></i>
                                                    <h1>No tasks for today</h1>
                                                    <h3>Enjoy your <span class='wel-day'></span></h3>
                                                </div>
                                            </div>
                                            <ul class="list">
                                                
                                            </ul>
                                        </div>
                                        <div class="main-message">
                                            <div class="message">
                                                <h3>Delete Task?</h3>
                                                <p></p>
                                            </div>
                                            <div class="answer">
                                                <button id='no'>Discard</button>
                                                <button id='yes'>Confirm</button>
            
                                            </div>
                                            <svg class="circular" viewBox="25 25 50 50">
                                                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2"
                                                    stroke-miterlimit="10" />
                                            </svg>
            
                                        </div>
                                    </div>
                                </div>
                                <div class='credit-list'>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>
            </aside>

        </article>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
